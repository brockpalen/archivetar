repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        stages: [commit]
        language: system
        entry: pipenv run isort
        types: [python]

      - id: black
        name: black
        stages: [commit]
        language: system
        entry: pipenv run black
        types: [python]

      #- id: flake8
      #  name: flake8
      #  stages: [commit]
      #  language: system
      #  entry: pipenv run flake8
      #  types: [python]
      #  exclude: setup.py

      - id: pytest
        name: pytest
        stages: [commit]
        language: system
        entry: pipenv run pytest --no-cov
        types: [python]
        pass_filenames: false
