language: python
python:
  - "3.6"      # python3 included in CentOS 7
  - "3.7"
  - "3.8"
  - "3.8-dev"  # 3.8 development branch
  - "nightly"  # nightly build

# command to install dependencies
install:
  - pip install pipenv
  - pipenv install --dev

script:
  - pytest

after_success:
  - codecov
